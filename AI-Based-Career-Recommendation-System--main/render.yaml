services:
  # Next.js Frontend
  - type: web
    name: ai-career-recommendation-frontend
    env: node
    rootDir: career-recommender
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
  
  # Python Backend API
  - type: web
    name: ai-career-recommendation-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: waitress-serve --port=$PORT app:app
    plan: free